<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-in</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#9966cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Check-in">
    <meta name="msapplication-TileColor" content="#9966cc">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        
        .header h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .header p {
            color: #cccccc;
            font-size: 16px;
        }
        
        .install-prompt {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .install-btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #444444;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #2a2a2a;
            color: #ffffff;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #9966cc;
            box-shadow: 0 0 0 3px rgba(153, 102, 204, 0.3);
        }
        
        .location-status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        
        .location-pending {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .location-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .location-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #9966cc 0%, #cc6699 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(153, 102, 204, 0.4);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .result-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .result-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .offline-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        
        .online-indicator {
            background: #4caf50;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="networkStatus" class="offline-indicator">
        üì∂ You're offline - changes will sync when online
    </div>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Dead Simple Productivity Logo" class="logo">
            <h1>üìç Employee Check-in</h1>
            <p>Please allow location access to check in/out</p>
        </div>
        
        <div id="installPrompt" class="install-prompt">
            <p>üì± Install this app on your device for quick access!</p>
            <button id="installBtn" class="install-btn">Install App</button>
        </div>
        
        <form id="checkinForm">
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" name="employee_id" required placeholder="Enter your employee ID">
            </div>
            
            <div class="form-group">
                <label for="action">Action</label>
                <select id="action" name="action" required>
                    <option value="">Select action</option>
                    <option value="in">üü¢ Check In</option>
                    <option value="out">üî¥ Check Out</option>
                </select>
            </div>
            
            <div id="locationStatus" class="location-status location-pending">
                <span class="loading"></span>Getting your location...
            </div>
            
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            
            <button type="submit" id="submitBtn" class="submit-btn" disabled>
                Submit Check-in/out
            </button>
        </form>
        
        <div id="resultMessage"></div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installPrompt.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // Network Status
        const networkStatus = document.getElementById('networkStatus');
        
        function updateNetworkStatus() {
            if (navigator.onLine) {
                networkStatus.textContent = 'üì∂ You\'re back online!';
                networkStatus.className = 'offline-indicator online-indicator';
                setTimeout(() => {
                    networkStatus.style.display = 'none';
                }, 3000);
            } else {
                networkStatus.textContent = 'üì∂ You\'re offline - changes will sync when online';
                networkStatus.className = 'offline-indicator';
                networkStatus.style.display = 'block';
            }
        }

        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // Main App Logic
        const form = document.getElementById('checkinForm');
        const locationStatus = document.getElementById('locationStatus');
        const submitBtn = document.getElementById('submitBtn');
        const resultMessage = document.getElementById('resultMessage');
        const latInput = document.getElementById('latitude');
        const lngInput = document.getElementById('longitude');
        
        let locationObtained = false;
        
        // ‚ö†Ô∏è IMPORTANT: Replace with your actual n8n webhook URL
        const WEBHOOK_URL = 'https://ae80831326ed.ngrok-free.app/webhook/employee-checkin';
        
        // Offline Storage
        function saveOfflineData(data) {
            const offlineData = JSON.parse(localStorage.getItem('offlineCheckins') || '[]');
            offlineData.push({
                ...data,
                timestamp: new Date().toISOString(),
                offline: true
            });
            localStorage.setItem('offlineCheckins', JSON.stringify(offlineData));
        }
        
        function syncOfflineData() {
            const offlineData = JSON.parse(localStorage.getItem('offlineCheckins') || '[]');
            if (offlineData.length === 0) return;
            
            offlineData.forEach(async (data, index) => {
                try {
                    await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    // Remove synced item
                    const updatedData = JSON.parse(localStorage.getItem('offlineCheckins') || '[]');
                    updatedData.splice(index, 1);
                    localStorage.setItem('offlineCheckins', JSON.stringify(updatedData));
                } catch (error) {
                    console.log('Sync failed for item:', data);
                }
            });
        }
        
        // Sync when back online
        window.addEventListener('online', syncOfflineData);
        
        function getCurrentLocation() {
            console.log('Requesting location...');
            if (navigator.geolocation) {
                locationStatus.className = 'location-status location-pending';
                locationStatus.innerHTML = '<span class="loading"></span>Getting your location...';
                
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        console.log('Location success:', position.coords);
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        const accuracy = position.coords.accuracy;
                        
                        latInput.value = lat;
                        lngInput.value = lng;
                        locationObtained = true;
                        
                        locationStatus.className = 'location-status location-success';
                        locationStatus.innerHTML = `‚úÖ Location obtained (¬±${Math.round(accuracy)}m accuracy)`;
                        submitBtn.disabled = false;
                    },
                    function(error) {
                        console.log('Location error:', error.code, error.message);
                        let errorMessage = '';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "‚ùå Location access denied. Please enable location permissions.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "‚ùå Location information unavailable. Try moving closer to a window.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "‚ùå Location request timed out. Trying with less accuracy...";
                                break;
                            default:
                                errorMessage = "‚ùå An error occurred while retrieving location.";
                                break;
                        }
                        
                        locationStatus.className = 'location-status location-error';
                        locationStatus.innerHTML = errorMessage;
                        submitBtn.disabled = true;
                        
                        // If high accuracy failed, try with lower accuracy
                        if (error.code === error.TIMEOUT || error.code === error.POSITION_UNAVAILABLE) {
                            setTimeout(() => {
                                tryLowAccuracyLocation();
                            }, 2000);
                        }
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 60000
                    }
                );
            } else {
                locationStatus.className = 'location-status location-error';
                locationStatus.innerHTML = "‚ùå Geolocation is not supported by this browser.";
                submitBtn.disabled = true;
            }
        }
        
        function tryLowAccuracyLocation() {
            console.log('Trying low accuracy location...');
            locationStatus.className = 'location-status location-pending';
            locationStatus.innerHTML = '<span class="loading"></span>Trying low accuracy location...';
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    console.log('Low accuracy location success:', position.coords);
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    latInput.value = lat;
                    lngInput.value = lng;
                    locationObtained = true;
                    
                    locationStatus.className = 'location-status location-success';
                    locationStatus.innerHTML = `‚úÖ Location obtained (¬±${Math.round(accuracy)}m accuracy - low precision)`;
                    submitBtn.disabled = false;
                },
                function(error) {
                    console.log('Low accuracy location also failed:', error);
                    locationStatus.className = 'location-status location-error';
                    locationStatus.innerHTML = "‚ùå Unable to get location. Please check device settings.";
                    submitBtn.disabled = true;
                },
                {
                    enableHighAccuracy: false,
                    timeout: 30000,
                    maximumAge: 300000
                }
            );
        }
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!locationObtained) {
                alert('Please wait for location to be obtained before submitting.');
                return;
            }
            
            const formData = new FormData(form);
            const rawData = Object.fromEntries(formData);
            
            // Create clean data object with Thailand time
            const now = new Date();
            const thailandTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Bangkok"}));
            
            const data = {
                employee_id: rawData.employee_id || '',
                action: rawData.action || '',
                latitude: parseFloat(rawData.latitude) || 0,
                longitude: parseFloat(rawData.longitude) || 0,
                timestamp: thailandTime.toISOString(),
                thailand_time: thailandTime.toLocaleString("en-US", {
                    timeZone: "Asia/Bangkok",
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }),
                location: `${parseFloat(rawData.latitude) || 0}, ${parseFloat(rawData.longitude) || 0}`
            };
            
            console.log('Sending data:', data);
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Processing...';
            
            try {
                if (!navigator.onLine) {
                    // Save offline
                    saveOfflineData(data);
                    resultMessage.className = 'result-message result-success';
                    resultMessage.innerHTML = 'üíæ Saved offline - will sync when online';
                    form.reset();
                    return;
                }
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    // Success - assume it worked if we got a 200 response
                    resultMessage.className = 'result-message result-success';
                    resultMessage.innerHTML = `
                        ‚úÖ ${data.action === 'in' ? 'Check-in' : 'Check-out'} successful!<br>
                        <small>Employee: ${data.employee_id}<br>
                        Time: ${data.thailand_time}<br>
                        Location: ${data.location}</small>
                    `;
                    form.reset();
                    locationObtained = false;
                    setTimeout(() => {
                        getCurrentLocation();
                    }, 2000);
                } else {
                    // Try to get error message from response
                    let errorText = 'Unknown error occurred';
                    try {
                        const result = await response.text();
                        errorText = result || `HTTP ${response.status}`;
                    } catch (e) {
                        errorText = `HTTP ${response.status}`;
                    }
                    
                    resultMessage.className = 'result-message result-error';
                    resultMessage.innerHTML = `‚ùå ${errorText}`;
                }
            } catch (error) {
                // Save offline if network error
                saveOfflineData(data);
                resultMessage.className = 'result-message result-success';
                resultMessage.innerHTML = 'üíæ Network error - saved offline, will sync later';
                form.reset();
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Check-in/out';
            }
        });
        
        getCurrentLocation();
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                getCurrentLocation();
            }
        }, 300000);
        
        // Try to sync offline data on page load
        if (navigator.onLine) {
            syncOfflineData();
        }
    </script>
</body>
</html>
